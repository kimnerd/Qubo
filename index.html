<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qubo Puzzle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Qubo</h1>
    <div id="controls">
      <label>
        Size
        <select id="size-select">
          <option value="6">6×6</option>
          <option value="12">12×12</option>
        </select>
      </label>
      <label>
        Difficulty
        <select id="difficulty-select">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>
      <label>
        Hints
        <input type="checkbox" id="hint-toggle" checked />
      </label>
      <button id="new-game">New Game</button>
    </div>
    <div id="board-container">
      <table id="board"></table>
      <svg id="links"></svg>
    </div>
    <div id="message"></div>
    <div id="rules">
      <h2>Rules</h2>
      <ul>
        <li>Each row and column contains the same number of 0, 1 and ψ.</li>
        <li>No three consecutive cells may be all the same or all different.</li>
        <li>Rows and columns must be unique.</li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
